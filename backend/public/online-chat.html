<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            max-width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-top: 30px;
        }
        #loginForm {
            background: #fff;
            max-width: 350px;
            margin: 40px auto 0 auto;
            padding: 30px 30px 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        #loginForm h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }
        #loginForm input[type="text"], #loginForm input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 16px;
            background: #f9f9f9;
        }
        #loginForm button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        #loginForm button:hover {
            background: #1565c0;
        }
        .error {
            color: #d32f2f;
            margin: 10px 0 0 0;
            text-align: center;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 0 0 20px 0;
            display: flex;
            flex-direction: column;
        }
        #userList {
            border-bottom: 1px solid #e0e0e0;
            padding: 18px 24px 10px 24px;
            background: #f7faff;
            border-radius: 12px 12px 0 0;
        }
        #userList h3 {
            margin: 0 0 8px 0;
            color: #1976d2;
            font-size: 18px;
        }
        #users {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 12px;
        }
        #users li {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 15px;
        }
        .load-more {
            text-align: center;
            margin: 10px 0 0 0;
        }
        .load-more button {
            padding: 6px 18px;
            background-color: #f0f0f0;
            border: 1px solid #bdbdbd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s;
        }
        .load-more button:hover {
            background-color: #e3f2fd;
        }
        #messages {
            height: 340px;
            border: none;
            margin: 10px 24px 0 24px;
            padding: 10px 12px 10px 12px;
            overflow-y: auto;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.04);
        }
        .message-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 8px;
        }
        .message-row.sent {
            flex-direction: row-reverse;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #bdbdbd;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin: 0 8px;
            user-select: none;
        }
        .message {
            margin: 0;
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 55%;
            word-break: break-word;
            font-size: 16px;
            box-shadow: 0 1px 2px rgba(25, 118, 210, 0.04);
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            background-color: #1976d2;
            color: #fff;
            border-bottom-right-radius: 4px;
            align-items: flex-end;
        }
        .message.received {
            background-color: #f5f6fa;
            color: #222;
            border-bottom-left-radius: 4px;
            align-items: flex-start;
        }
        .message .sender {
            font-size: 13px;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 2px;
        }
        .message.sent .sender {
            color: #fff;
        }
        .message p {
            margin: 2px 0 2px 0;
            font-size: 16px;
        }
        .message small {
            font-size: 12px;
            color: #bdbdbd;
            margin-top: 2px;
        }
        #typing {
            font-style: italic;
            color: #666;
            margin: 0 24px 0 24px;
            min-height: 18px;
        }
        .input-area {
            display: flex;
            align-items: center;
            margin: 18px 24px 0 24px;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #bdbdbd;
            border-radius: 20px;
            font-size: 16px;
            background: #f9f9f9;
            outline: none;
            transition: border 0.2s;
        }
        #messageInput:focus {
            border: 1.5px solid #1976d2;
        }
        #sendButton {
            padding: 10px 22px;
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s;
        }
        #sendButton:hover {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #666;
        }
        @media (max-width: 700px) {
            .chat-container {
                max-width: 98vw;
                margin: 10px auto;
            }
            #loginForm {
                max-width: 98vw;
                margin: 10px auto 0 auto;
            }
            #messages {
                margin: 10px 4px 0 4px;
            }
            .input-area {
                margin: 18px 4px 0 4px;
            }
        }
    </style>
</head>
<body>
    <h1>Online chat channel</h1>
    
    <div class="login-form" id="loginForm">
        <h2>Login</h2>
        <div>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="loginError" class="error"></div>
    </div>

    <div class="chat-container" id="chatContainer" style="display:none;">
        <div id="userList">
            <h3>Online Users:</h3>
            <ul id="users"></ul>
        </div>

        <div class="load-more">
            <button onclick="loadMoreMessages()">Load More Messages</button>
        </div>

        <div id="messages"></div>
        
        <div id="typing"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let socket;
        let token;
        let username;
        let currentRoom = 'general';
        let messagePage = 0;
        const messagesPerPage = 20;
        let isLoadingMessages = false;
        let userId = null;
        let userAvatar = null;

        async function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            try {
                const response = await fetch('http://localhost:3000/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: usernameInput,
                        password: passwordInput
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    username = usernameInput;
                    // Giải mã JWT để lấy userId và avatar
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    userId = payload.userId;
                    userAvatar = payload.avatar || null;
                    // Ẩn form login và hiện chat
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                    // Kết nối socket với token
                    connectSocket();
                    // Load tin nhắn cũ
                    loadMessages();
                } else {
                    loginError.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = 'Error connecting to server. Please check if the server is running.';
            }
        }

        function connectSocket() {
            socket = io('http://localhost:3000', {
                auth: {
                    token: token
                }
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error.message);
                document.getElementById('loginError').textContent = 'Authentication failed: ' + error.message;
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('chatContainer').style.display = 'none';
            });

            setupSocketListeners();
        }

        async function loadMessages() {
            if (isLoadingMessages) return;
            isLoadingMessages = true;

            const messagesDiv = document.getElementById('messages');
            if (messagePage === 0) {
                messagesDiv.innerHTML = '<div class="loading">Loading messages...</div>';
            }

            try {
                const response = await fetch(`http://localhost:3000/api/messages/${currentRoom}?limit=${messagesPerPage}&skip=${messagePage * messagesPerPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const messages = await response.json();
                    if (messagePage === 0) {
                        messagesDiv.innerHTML = '';
                    }
                    messages.forEach(message => {
                        appendMessage(message);
                    });
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            } finally {
                isLoadingMessages = false;
            }
        }

        function loadMoreMessages() {
            messagePage++;
            loadMessages();
        }

        function appendMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const isSent = message.senderId._id.toString() === userId;
            const row = document.createElement('div');
            row.className = `message-row${isSent ? ' sent' : ''}`;
            // Avatar: lấy từ message.senderId.avatar hoặc ký tự đầu tên
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            let avatarUrl = message.senderId.avatar;
            if (isSent && !avatarUrl) avatarUrl = userAvatar; // Nếu là tin nhắn của mình mà chưa có avatar thì lấy từ userAvatar
            if (avatarUrl) {
                avatar.style.background = 'none';
                avatar.innerHTML = `<img src="${avatarUrl}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
            } else {
                avatar.textContent = message.senderId.username ? message.senderId.username.charAt(0).toUpperCase() : '?';
            }
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                <span class="sender">${message.senderId.username}</span>
                <p>${message.content}</p>
                <small>${new Date(message.createdAt).toLocaleTimeString()}</small>
            `;
            row.appendChild(avatar);
            row.appendChild(messageElement);
            messagesDiv.appendChild(row);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim()) {
                try {
                    const response = await fetch('http://localhost:3000/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            content: message,
                            roomId: currentRoom
                        })
                    });

                    if (response.ok) {
                        const savedMessage = await response.json();
                        console.log('Sending message through socket:', savedMessage);
                        socket.emit('send_message', {
                            content: savedMessage.content,
                            roomId: savedMessage.roomId
                        });
                        messageInput.value = '';
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        }

        function setupSocketListeners() {
            // Listen for messages
            socket.on('receive_message', (messageData) => {
                console.log('Received message in socket:', messageData);
                if (messageData && messageData.content && messageData.senderId) {
                    appendMessage(messageData);
                } else {
                    console.error('Invalid message format:', messageData);
                }
            });

            // Listen for user list updates
            socket.on('user_list', (users) => {
                const usersList = document.getElementById('users');
                usersList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.username;
                    usersList.appendChild(li);
                });
            });

            // Handle typing events
            const messageInput = document.getElementById('messageInput');
            let typingTimeout;

            messageInput.addEventListener('input', () => {
                socket.emit('typing');
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('stop_typing');
                }, 1000);
            });

            socket.on('user_typing', (userData) => {
                if (userData.userId !== socket.user.userId) {
                    const typingDiv = document.getElementById('typing');
                    typingDiv.textContent = `${userData.username} is typing...`;
                }
            });

            socket.on('user_stop_typing', (userData) => {
                if (userData.userId !== socket.user.userId) {
                    const typingDiv = document.getElementById('typing');
                    typingDiv.textContent = '';
                }
            });

            // Handle enter key
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
    </script>
</body>
</html>
